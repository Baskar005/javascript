<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical-Operator</title>
</head>
<body>
    <script>
        function fun(name){
            console.log(`Hello ${name || "visitor's"}!`)//template string
        }
        fun("Baskar");

        function funs(names){
            console.log("Hello "+names+ "!")//template string
        }
        funs("Balaji");
    </script>
</body>
</html>
