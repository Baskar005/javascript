<body>
    <script>

        // Global Scope's
        const name="baskar KS";

        console.log(name)

        // Local Scope's

        const nam="baskar KS";

        function hostt(){
          const  nam= "This is local Scope's"
            console.log(nam);
        }
        console.log(nam)
        hostt()

        //Block Scope's

        const names="ks";

        function hot(){
            const names="this is local scope's";
            
            if(true){
                const names="This is Block Scope's";
                console.log(names);
            }
            console.log(names);
        }

        console.log(names); //Global Scope's Output
        hot();
    </script>
